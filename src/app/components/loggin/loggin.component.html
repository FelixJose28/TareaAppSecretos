        </div>
        <div>
          <i class="fa fa-unlock-alt"></i>
          <input class="d-inline-block mx-auto form-control" [(ngModel)]="user.clave" name="clave" type="password" placeholder="ContraseÃ±a">
        </div>



        <div>
          <button class="d-block mx-auto">Iniciar Sesion</button>
        </div>

        <div class="d-block mt-3">
          <span>Aun no tiene una cuenta creada?
            <a routerLink="registro" (click)="registrarCuenta()">Click Aqui</a>
          </span>

    </form>
  </div>
</div>
