<ng-container *ngIf="secret.length === 0; else listasecretos">
      <h1 class="text-danger">No tienes secretos</h1>
      <a routerLink="/registrarsecreto" (click)="registrarCuenta()">Click Aqui</a>
</ng-container>

<ng-template #listasecretos>
  <div class="row">
    <div class="col-4" *ngFor="let sec of secret">
      <app-secretoindividual [secre]="sec"></app-secretoindividual>
    </div>

  </div>
</ng-template>
